<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Partie 6 Exo 2</title>
</head>

<body>

    <script>
        for (let i = 0; i <= 100; i++) {
        let span = document.createElement("span");
        if (i % 15 == 0){
        span.innerHTML += i+' ';
    }
        document.body.appendChild(span);
    } 
    </script>
</body>
